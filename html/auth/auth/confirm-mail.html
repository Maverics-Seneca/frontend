<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        img {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="email-icon.png" alt="Email Icon">
        <h2>Success!</h2>
        <p>An email has been sent to <strong>youremail@domain.com</strong>.  
           Please check your inbox and click on the link to confirm your email.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>

</html>
