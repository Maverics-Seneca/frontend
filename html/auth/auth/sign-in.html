<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In - MediTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body class="auth-bg">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card auth-card shadow-lg p-4">
            <div class="text-center mb-4">
                <img src="../assets/images/logo.png" alt="MediTrack Logo" class="logo">
            </div>
            <h2 class="text-center">Sign In</h2>
            <form id="login-form" class="mt-3">
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="recover-password.html" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <div class="text-center mt-3">
                    <span>Don't have an account? <a href="sign-up.html" class="text-primary">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login functionality to be implemented.");
        });
    </script>
</body>
</html>
