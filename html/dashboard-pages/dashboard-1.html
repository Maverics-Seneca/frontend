<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MediTrack </title>
    <style>
        /* Loader Styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loading">
        <div class="loader">
            <div class="loader-body">
                <img src="./assets/images/loader.gif" alt="loader" width="200">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to hide the loader after the page has loaded
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>


    <!-- Sidebar -->
    <div class="wrapper">
        <aside class="sidebar" id="first-tour">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <a href="./index.html" class="navbar-brand">
                    <div class="logo-main">
                        <img src="./assets/images/logo.png" height="30" alt="logo">
                        <span class="brand-name">Meditrack</span>
                    </div>
                </a>

                <div class="wrapper-menu">
                    <div class="main-circle" role="button"><i class="ri-more-fill"></i></div>
                </div>
            </div>
        </aside>
    </div>

    <div class="sidebar-body">
        <div class="sidebar-list">
            <ul class="navbar-nav" id="sidebar-menu">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">
                        <i class="ri-hospital-fill"></i>
                        <span>Guardian Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard-pages/dashboard-1.html">
                        <i class="ri-home-8-fill"></i>
                        <span>Patient Dashboard </span>
                    </a>
                </li>
                
            </ul>
        </div>
    </div>
    










</body>



</body>
</html>
